apiVersion: v1
kind: Service
metadata:
  name: {{ include "mobilecoind.fullname" . }}
  labels:
    {{- include "mobilecoind.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  selector:
    app: mobilecoind
    {{- include "mobilecoind.selectorLabels" . | nindent 4 }}
  ports:
    - name: mobilecoind-rpc
      port: 3229
      targetPort: mobilecoind-rpc
